{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="bg-body-secondary">
    <div class="banner-container position-relative vh-100">
      <div class="container position-relative z-index-1 h-100">
        <div class="row h-100 align-items-center">
          <!-- Text Content -->
          <div class="col-lg-6 text-white text-center">
            <h1 class="display-3 fw-bold mb-4">Welcome To Bootstrap 5</h1>
            <p class="lead mb-5">Build Fast And Responsive Websites</p>
            <button class="btn-glass-gradient btn-lg px-5 py-3 rounded-pill">Get Started</button>
          </div>

          <!-- Image Section -->
          <div class="col-lg-6 d-none d-lg-block text-center">
            <img src="your-image.png" alt="Feature graphic" class="img-fluid animate-float" style="max-width: 800px;" />
          </div>
        </div>
      </div>
    </div>
    {% comment %} <div id="site-banner" class="bg-dark p-5 d-flex justify-content-center flex-column" style="height: 500px;">
      <h1 class="text-white display-4">Welcome To Bootstrap 5</h1>
      <p class="text-white lead">Build Fast And Responsive</p>
    </div> {% endcomment %}
    <div class="container mx-auto px-4 py-8">
      {% block content %}

      {% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
