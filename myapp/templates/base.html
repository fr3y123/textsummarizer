{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body class="bg-body-secondary">
    <div id="site-banner" class="bg-dark p-5 d-flex justify-content-center flex-column" style="height: 500px;">
      <h1 class="text-white display-4">Welcome To Bootstrap 5</h1>
      <p class="text-white lead">Build Fast And Responsive</p>
    </div>
    <div class="container mx-auto px-4 py-8">
      {% block content %}

      {% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
